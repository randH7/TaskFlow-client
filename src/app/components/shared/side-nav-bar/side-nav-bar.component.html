<div class="sidebar">

    <div class="logo-details">
        <img src="../../../../assets/TaskFlow-icon.png" alt="TaskFlow logo"/>
        <span class= "logo_name">TaskFlow</span>
    </div>
    <hr class="hr_sidebar">
    <ul class="nav-links">
        <li class="row-link" *ngFor="let data of navData">
            <a [routerLink]="[data.routeLink]">
                <i [class]='data.icon'></i> 
                <span class="link_name">{{data.label}}</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" [routerLink]="[data.routeLink]">{{data.label}}</a></li>  
            </ul>
        </li>

        <li>
            <div class="profile-details">
                <div class="profile-content">
                    <img src="../../../../assets/profile.png" alt="profile image">
                </div>
      
                <div class="name-job">
                    <div class="profile-name">{{ userName }}</div>
                    <div class="job">{{ jobTitle }}</div>
                </div>
                <i class='bx bx-log-out' (click)="logout()"></i>
            </div>
        </li>

    </ul>
    
</div>
